{% extends 'base.html'%}

{% block head %}
<h1> Some Header... </h1>
{% endblock %}

{% block body %}
<div class="content">
    <h1> Entries </h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.content}}</td>
                <td>{{ task.date_created}}</td>
                <td>
                    <a href="/delete/{{ task.id }} ">Delete</a>
                    <br>
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="content" id="content"> 
        <input type="submit" value="Add">

    </div>
{% endblock %}
